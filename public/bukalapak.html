<!DOCTYPE html>
<html lang="in">

<head>
    <title>Bukalapak</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    #icon {
        margin-top: 48px;
        text-align: center;
    }

    #icon img {
        width: 46px;
        height: 46px;
    }

    .col a #namanrp {
        text-decoration: none;
    }

    #icon p {
        font-style: Hind Madurai SemiBold;
        font-size: 16 px;
        weight: 600;
        color: black;
        text-decoration: none;
        text-align: center;
    }

    .marginatas {
        padding-top: 2%;
    }

    #brand {
        margin-top: 48px;
        text-align: center;
    }

    #brand img {
        width: 169px;
        height: 169px;
    }

    #brand p {
        margin-top: 20px;
        font-style: hind;
        color: black;
    }

    #brand col {
        padding: 10px 10px 10px 10px;
    }

    #hadiah {
        margin-top: 48px;
        margin-bottom: 48px;
    }

    #hadiah img {
        width: 100%;
    }
</style>

<body>

    <!-- bagian atas -->
    <div class="marginatas">
        <div class="container">
            <div class="row" id="icon">

                <!-- Super Seller-->
                <div class="col">
                    <a href="https://www.bukalapak.com/super-seller?referrer=recommendation&amp;from=homepage-menu-1">
                        <img class="img-fluid" 
                            src="https://s4.bukalapak.com/athena/1606361301726/original/hp_menu_icon_6ff40e16-7e1b-4fb2-881f-0ac9c4cc1113.jpg">
                        <p class="mt-2"> Super Seller </p>
                    </a>
                </div>

                <!-- BukaEmas-->
                <div class="col">
                    <a href="https://www.bukalapak.com/bukaemas?referrer=recommendation&amp;from=homepage-menu-2">
                        <img class="img-fluid" 
                            src="https://s3.bukalapak.com/dope/1581554929544/original/hp_menu_icon_c74c441a-fa86-42d8-b7ea-3420cde532ec.jpg">
                        <p class="mt-2"> BukaEmas </p>
                    </a>
                </div>

                <!-- Bazar-->
                <div class="col">
                    <a
                        href="https://m.bukalapak.com/promo-campaign/bazar-diskon-heboh?referrer=recommendation&amp;from=homepage-menu-3">
                        <img class="img-fluid" 
                            src="https://s4.bukalapak.com/athena/1593141004812/original/hp_menu_icon_fb9007d5-ca33-47bf-b384-6e325fbd6bef.jpg">
                        <p class="mt-2"> Bazar s.d 90% </p>
                    </a>
                </div>

                <!-- Pulsa -->
                <div class="col">
                    <a href="https://www.bukalapak.com/pulsa?referrer=recommendation&amp;from=homepage-menu-4">
                        <img class="img-fluid" 
                            src="https://s2.bukalapak.com/dope/1581555601589/original/hp_menu_icon_f28ec829-40fd-4dbd-9ef3-7d491cfc3e5a.jpg">
                        <p class="mt-2"> Pulsa Prabayar </p>
                    </a>
                </div>

                <!-- Paket Data -->
                <div class="col">
                    <a href="https://www.bukalapak.com/paket-data?referrer=recommendation&amp;from=homepage-menu-5">
                        <img class="img-fluid" 
                            src="https://s2.bukalapak.com/dope/1581555577452/original/hp_menu_icon_82b331ed-a7b4-4959-9cbc-9df5a94c5e9a.jpg">
                        <p class="mt-2"> Paket Data </p>
                    </a>
                </div>

                <!-- Voucher Game -->
                <div class="col">
                    <a href="https://www.bukalapak.com/voucher-game?referrer=recommendation&amp;from=homepage-menu-6">
                        <img class="img-fluid" 
                            src="https://s2.bukalapak.com/dope/1581555568239/original/hp_menu_icon_b3f21cd5-db80-468e-8209-db5fdfa6a694.jpg">
                        <p class="mt-2"> Voucher Game </p>
                    </a>
                </div>

                <!-- Token Listrik -->
                <div class="col">
                    <a
                        href="https://www.bukalapak.com/listrik-pln/token-listrik?referrer=recommendation&amp;from=homepage-menu-7">
                        <img class="img-fluid" 
                            src="https://s0.bukalapak.com/dope/1581555557556/original/hp_menu_icon_bf558f5e-17c0-4e49-a0a0-5aa55801fba0.jpg">
                        <p class="mt-2"> Token Listrik </p>
                    </a>
                </div>

                <!-- Kartu Prakerja -->
                <div class="col">
                    <a
                        href="https://bukalapak.com/kartu-prakerja?source=dope&amp;referrer=recommendation&amp;from=homepage-menu-8">
                        <img class="img-fluid"
                            src="https://s4.bukalapak.com/athena/1587561193329/original/hp_menu_icon_6777cc70-663f-47f0-8431-a8c78fcebe68.jpg">
                        <p class="mt-2"> Kartu Prakerja </p>
                    </a>
                </div>

                <!-- Modal Nama-NRP -->
                <div class="col">
                    <a href="" data-toggle="modal" data-target="#myModal" id="namanrp">
                        <img class="img-fluid" src="semuamenu.png">
                        <p class="mt-2"> Semua Menu </p>
                    </a>
                </div>

                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title"> Sholikah Desi Purwanti</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                Sholikah Desi Purwanti - 5026201033
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"> Selesai
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Promo -->
        <div class="container">
            <div class="row" id="brand">

                <!-- Diskon PPKM -->
                <div class="col-2">
                    <a href="https://www.bukalapak.com/u/b7official?from=brand-homepage-1">
                        <img class="img-fluid" src="diskonppkm.png">
                        <p> Diskon PPKM </p>
                    </a>
                </div>

                <!-- Murah Mantap -->
                <div class="col-2">
                    <a href="https://www.bukalapak.com/u/indosatooredoo?from=brand-homepage-2">
                        <img class="img-fluid" src="murahmantap.png">
                        <p> Murah Mantap </p>
                    </a>
                </div>

                <!-- Elektrophone Sale -->
                <div class="col-2">
                    <a href="https://www.bukalapak.com/u/hpofficialstore?from=brand-homepage-3">
                        <img class="img-fluid" src="esale.png">
                        <p> Elektrophone Sale </p>
                    </a>
                </div>

                <!-- Fashion Festival -->
                <div class="col-2">
                    <a href="https://www.bukalapak.com/u/carisayur?from=brand-homepage-4">
                        <img class="img-fluid" src="fashion.png">
                        <p> Fashion Festival </p>
                    </a>
                </div>

                <!-- Jagoan Gaming -->
                <div class="col-2">
                    <a href="https://www.bukalapak.com/u/bagusmart?from=brand-homepage-5">
                        <img class="img-fluid" src="diskon50.png">
                        <p> Jagoan Gaming </p>
                    </a>
                </div>

                <!-- Flash Diskon -->
                <div class="col-2">
                    <a href="https://www.bukalapak.com/u/homyped_id?from=brand-homepage-6">
                        <img class="img-fluid" src="diskon85.png">
                        <p> Flash Diskon </p>
                    </a>
                </div>

            </div>
        </div>

        <div class="container" id="hadiah">
            <a href="https://www.bukalapak.com/promo-campaign/zona-pengguna-baru">
                <img class="img-fluid" src="https://s0.bukalapak.com/athena/new-zone/s-2180-280/nuz_dweb.jpeg.webp">
            </a>
        </div>
</body>

</html>
